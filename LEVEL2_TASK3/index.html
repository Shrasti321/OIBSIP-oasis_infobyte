<!DOCTYPE html>
<html>
<head>
  <title>To-Do Web App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1> To Do List</h1>
  <div class="container">
    <div class="form-container">
      <form id="list-form">
        <input type="text" id="list-title" placeholder="Title" required>
        <textarea id="list-description" placeholder="Description"></textarea>
        <button class="add" type="submit">Add Task</button>
      </form>
    </div>
    <div class="lists-container">
      <div class="list" id="pending-list">
        <h3>Pending Tasks</h3>
        <ul id="pending-tasks">

        </ul>
      </div>
      <div class="list" id="completed-list">
        <h3>Completed Tasks</h3>
        <ul id="completed-tasks">

        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
